{% extends 'base.html' %}
{% block title %}Track Outing Request{% endblock %}

{% block content %}
<h1 style="text-align: center; color: #2c3e50; margin: 40px 0 20px; font-size: 28px;">
    Track Your Outing Request
</h1>

<div style="max-width: 600px; background: #ffffff; margin: 0 auto; padding: 30px 25px; border-radius: 15px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);">
    <form method="post">
        {% csrf_token %}
        <label for="student_name" style="display: block; font-size: 16px; margin-bottom: 8px; font-weight: 600;">Enter Your Name:</label>
        <input type="text" name="student_name" id="student_name" required
               style="width: 100%; padding: 10px; font-size: 15px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; outline: none; box-sizing: border-box;">

        <button type="submit" style="width: 100%; background-color: #3498db; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer;">
            Check Status
        </button>
    </form>
</div>

<style>
    body {
        background: #dbeafe;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
    }

    button:hover {
        background-color: #2c80b4;
    }

    input:focus {
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
</style>
{% endblock %}
